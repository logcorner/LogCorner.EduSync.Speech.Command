apiVersion: apps/v1
kind: Deployment

metadata:
  name: speech-command-http-api-deployment
  namespace: aks
  labels:
    version: 1.0.0
    product: speech-command-http-api
    environment: aks

spec:
  replicas: 1
  selector:
    matchLabels:
      app: speech-command-http-api
      env: aks
  
  template:
    metadata:
      labels:
        app: speech-command-http-api
        env: aks
    spec:
      containers:
      - name: command-api-container
        image: logcornerterraformacr.azurecr.io/logcorner-edusync-speech-command
        imagePullPolicy: Always
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Kubernetes.AKS"
        ports:
        - containerPort: 80
        - containerPort: 443
          protocol: TCP
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
