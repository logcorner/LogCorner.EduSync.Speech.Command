apiVersion: v1
kind: Service
metadata:
  name: speech-command-http-api-service
  namespace: dev
  labels:
    version: 1.0.0
    product: speech-command-http-api
    environment: dev
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: speech-command-http-api
    env: dev