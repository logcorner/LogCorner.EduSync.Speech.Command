apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-job
  namespace: {{ .Values.global.namespace }}
  labels:
    version: 1.0.0
    product: init-sql-database-job
    environment: qa
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
      - name: sqljobcontainer
        image: logcornerhub/logcorner-edusync-speech-mssql-tools
        imagePullPolicy: Never
        command: ["/opt/mssql-tools/bin/sqlcmd"]
        args: [ "-S", {{ .Release.Name }}-{{ .Chart.Name }}-service, "-d", "master", "-U", "sa", "-P", "MyC0m9l&xP@ssw0rd", "-I", "-i", "logcorner-edusync-speech-database_Create.sql" ]
      restartPolicy: Never
 
