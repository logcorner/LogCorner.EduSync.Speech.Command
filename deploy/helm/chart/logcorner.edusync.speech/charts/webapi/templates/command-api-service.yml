apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-service
  namespace: {{ .Values.global.namespace }}
  labels:
    version: {{ .Chart.Version }}
    product: {{ .Release.Name }}-{{ .Chart.Name }}
    environment: {{ .Values.global.namespace }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.ports.http.port }}
    targetPort: {{ .Values.service.ports.http.targetPort }}
    protocol: TCP
    name: http
  - port: {{ .Values.service.ports.https.port }}
    targetPort: {{ .Values.service.ports.https.targetPort }}
    protocol: TCP
    name: https
  selector:
    app: {{ .Release.Name }}-{{ .Chart.Name }}
    env: {{ .Values.global.namespace }}